dist: trusty
sudo: required

language: java

jdk:
  - oraclejdk8

addons:
  sonarqube:
    organization: racodond-github
    token:
      secure: ...
    github_token:
      secure: ...

env:
  global:
    - secure: ""
    - secure: ""
  matrix:
    - SQ_VERSION=LTS
    - SQ_VERSION=LATEST_RELEASE
    - SQ_VERSION=DEV

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

script: ./travis.sh
